apply plugin: 'scala'

//defaultTasks 'build'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.scala-lang:scala-library-all:2.12.1'
	compile 'org.scalaj:scalaj-http_2.12:2.3.0'
	testCompile 'org.scalatest:scalatest_2.12:3.0.1'
	testCompile 'org.scalactic:scalactic:3.0.1'
}

jar {
	dependsOn configurations.runtime
	
	from {
		configurations.runtime.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	
	manifest {
		attributes 'Main-Class': 'io.chrismajor.bandname.App'
	}
}